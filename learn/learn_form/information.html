<html>
    <head>
        <title> Information - Đào Thảo Uyên </title>
    </head>
    <body>
        <form>
            <label for="fullname">Your name</label>:
            <p/>
            <input type="text" id="fullname" name="fullname"/>
            <p>Your Degrees:</p>
            <p>
                <input type="checkbox" name="b1" id="b1"/> 
                <label for="b1">Degree 1</label>
                <br/>
                <input type="checkbox" name="b2" id="b2"/>
                <label for="b2">Degree 2</label>
            </p>
            <p>Type of Customer:</p>
            <p>
                <input type="radio" name="t1" id="t1"/> 
                <label for="t1">VIP</label>
                <br/>
                <input type="radio" name="t1" id="t2"/> <!--dùng radio thì phải gom chung cùng name, còn để t1, t2 khác nhau thì chạy ra hệ thống sẽ không hiểu-->
                <label for="t2">Normal</label>
            </p>
            <p>Address</p>
            <select name="address" id="address">
                <option value="1">Ha Noi</option>
                <option value="2">Da Nang</option>
                <option value="3" style="background-color: rgb(255, 196, 222)">Ho Chi Minh</option>
                <option value="4" style="background-color: rgb(135, 187, 255);">Binh Dinh</option>
            </select>
        </form> 
    </body>
</html>
